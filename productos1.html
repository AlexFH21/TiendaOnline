        <div class="productos-container"></div>
      <script>
        const getCarros = async ()=>{
            const response =await fetch("productos.json")
            const data = await response.json();
            let out='<div class="productos-container">'
            data.forEach((productos) => {

                const tabla1= document.querySelector('.celulares .datos')
                out+= `
                <div class="autos"><div class="celulares"><h3>${productos.modelo}</h3>
                <img src="${productos.imagen}">
                <div class="datos"><p>Produccion:${productos.produccion}</p>
                <p>Millaje:${productos.millaje}</p>
                <p><a href="${productos.enlace}" class ="boton">Ver Producto</a></p>
                </div></div></div>
                
                `
            })
            document.querySelector('.productos-container').innerHTML=out }
            //tabla1.appenchild(out)
            getCarros()
    </script>
