<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/compra.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Compra</h2>
        <form action="">
            <p>Nombre Completo:</p>
            <input type="text" id="texto" name="" required>
            <p>Correo Electronico:</p>
            <input type="email" id="correo" name="" required>
            <p>Direccion de Envio:</p>
            <textarea id="shipping-address" name="" required></textarea>
            <p>Metodo de Pago:</p>
            <select id="payment-method" name="" required>
                <option value="credit-card">Tarjeta de Credito</option>
                <option value="paypal">PayPal</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="banco">BNB transferencia</option>
                <option value="yape">Yape</option>
            </select>
            <p>Numero de la tarjeta:</p>
            <input type="text" id="" name="">
            <p>Fecha de Compra:</p>
            <input type="date" id="" name="" required>
            <button type="submit">Realizar Compra</button>
        </form>
    </div>
    
</body>
</html>
